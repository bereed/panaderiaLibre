<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread Formula Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      color: #555;
    }
    .ingredient, .yeast, .inclusion {
      margin: 5px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="recipe-name">Loading...</h1>
    <div id="recipe-content">
      <p class="error" id="error-message" style="display: none;">Error loading formula. Please check the URL.</p>
    </div>
  </div>

  <script>
    // Get the formula URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const formulaUrl = "https://bereed.github.io/panaderiaLibre/formulas/Recipe1.json";

    // Function to render the formula data
    function renderFormula(data) {
      const recipeName = data.metadata.recipe_name || "Unknown Recipe";
      document.getElementById("recipe-name").innerText = recipeName;

      const recipeContent = document.getElementById("recipe-content");
      recipeContent.innerHTML = `
        <div class="section">
          <h2>Metadata</h2>
          <p><strong>Type:</strong> ${data.metadata.recipe_type}</p>
          <p><strong>Version:</strong> ${data.metadata.version}</p>
          <p><strong>Description:</strong> ${data.metadata.description}</p>
        </div>
        <div class="section">
          <h2>Ingredients</h2>
          ${data.bread.ingredients.map(ingredient => `
            <div class="ingredient">
              <strong>${ingredient.name}:</strong> ${ingredient.weight_grams}g (${ingredient.percentage}%)
            </div>`).join('')}
        </div>
        <div class="section">
          <h2>Instructions</h2>
          ${data.instructions.making.map((step, index) => `
            <p><strong>Step ${index + 1}:</strong> ${step}</p>`).join('')}
        </div>
        <div class="section">
          <h2>Nutrition</h2>
          <p><strong>Serving Size:</strong> ${data.nutrition.serving_size_grams}g</p>
          <p><strong>Calories:</strong> ${data.nutrition.calories}</p>
          <p><strong>Protein:</strong> ${data.nutrition.macros.protein_grams}g</p>
          <p><strong>Carbohydrates:</strong> ${data.nutrition.macros.carbohydrates_grams}g</p>
          <p><strong>Fiber:</strong> ${data.nutrition.macros.fiber_grams}g</p>
          <p><strong>Fat:</strong> ${data.nutrition.macros.fat_grams}g</p>
        </div>
        <div class="section">
          <h2>Allergens</h2>
          <p><strong>Contains:</strong> ${data.allergens.contains.join(", ")}</p>
          <p><strong>May Contain Traces Of:</strong> ${data.allergens.may_contain_traces_of.join(", ")}</p>
        </div>
      `;
    }

    if (formulaUrl) {
      console.log("Fetching formula from:", formulaUrl);

      fetch(formulaUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch formula. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Loaded formula data:", data);
          renderFormula(data);
        })
        .catch(error => {
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-message").innerText = `Error: ${error.message}`;
          console.error("Error loading formula:", error);
        });
    } else {
      document.getElementById("recipe-name").innerText = "No formula specified.";
      document.getElementById("error-message").style.display = "block";
      document.getElementById("error-message").innerText = "No formula URL provided.";
    }
  </script>
</body>
</html>

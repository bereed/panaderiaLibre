<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panaderia Libre Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">Panaderia Libre Viewer</h1>
    <div id="content">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://bereed.github.io/panaderiaLibre";

    // Directory structure to list
    const directories = [
      { name: "Formulas", path: "/formulas/" },
      { name: "Products", path: "/products/" },
      { name: "Mixtures", path: "/mixtures/" }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const formulaUrl = urlParams.get('formula');

    if (formulaUrl) {
      // Fetch and display a specific formula
      fetch(formulaUrl)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to fetch formula. Status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          document.getElementById("page-title").innerText = data.metadata.recipe_name || "Unknown Recipe";
          document.getElementById("content").innerHTML = `
            <div class="section">
              <h2>Metadata</h2>
              <p><strong>Recipe Name:</strong> ${data.metadata.recipe_name}</p>
              <p><strong>Version:</strong> ${data.metadata.version}</p>
              <p><strong>Description:</strong> ${data.metadata.description}</p>
            </div>
            <div class="section">
              <h2>Ingredients</h2>
              ${data.ingredients.map(ingredient => `
                <p><strong>${ingredient.name}:</strong> ${ingredient.weight_grams || "N/A"}g (${ingredient.notes || "No notes"})</p>
              `).join('')}
            </div>
            <div class="section">
              <h2>Instructions</h2>
              ${data.instructions.preparation.map((step, index) => `
                <p><strong>Step ${index + 1}:</strong> ${step}</p>
              `).join('')}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById("content").innerHTML = `<p class="error">Error loading the formula: ${error.message}</p>`;
        });
    } else {
      // Display directory listing
      document.getElementById("page-title").innerText = "Available Recipes";
      document.getElementById("content").innerHTML = directories.map(dir => `
        <div class="section">
          <h2>${dir.name}</h2>
          <ul>
            <li><a href="${BASE_URL}${dir.path}">View all ${dir.name.toLowerCase()}</a></li>
          </ul>
        </div>
      `).join('');
    }
  </script>
</body>
</html>

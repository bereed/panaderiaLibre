<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and view bread formulas, ready-to-make products, and special mixtures with Panaderia Libre Viewer.">
  <meta name="theme-color" content="#007BFF">
  <link rel="icon" href="./favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <title>Panaderia Libre Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Panaderia Libre Recipe Viewer</h1>
    <p>Welcome to the Panaderia Libre Recipe Viewer! Below, you can explore recipes fetched from a centralized recipe index.</p>
    <div id="content">
      <div class="section" id="formulas">
        <h2>Formulas</h2>
        <ul id="formulas-list"></ul>
      </div>
      <div class="section" id="products">
        <h2>Products</h2>
        <ul id="products-list"></ul>
      </div>
      <div class="section" id="mixtures">
        <h2>Mixtures</h2>
        <ul id="mixtures-list"></ul>
      </div>
    </div>
  </div>

  <script>
    async function loadRecipes() {
      try {
        const response = await fetch('./recipes.json');
        if (!response.ok) throw new Error(`Failed to load recipes: ${response.statusText}`);
        const recipes = await response.json();

        // Populate each section with recipes
        populateSection('formulas-list', recipes.formulas);
        populateSection('products-list', recipes.products);
        populateSection('mixtures-list', recipes.mixtures);
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<p class="error">Error loading recipes.</p>`;
      }
    }

    function populateSection(sectionId, items) {
      const section = document.getElementById(sectionId);
      if (!items || items.length === 0) {
        section.innerHTML = `<p>No recipes available.</p>`;
        return;
      }
      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="./index.html?formula=${item.url}">${item.name}</a>`;
        section.appendChild(listItem);
      });
    }

    loadRecipes();
  </script>
</body>
</html>

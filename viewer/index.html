<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and view bread formulas, ready-to-make products, and special mixtures with Panaderia Libre Viewer.">
  <meta name="theme-color" content="#007BFF">
  <link rel="icon" href="./favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <title>Panaderia Libre Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Panaderia Libre Recipe Viewer</h1>
    <p>Welcome to the Panaderia Libre Recipe Viewer! Explore bread formulas, ready-to-make products, and special mixtures below.</p>
    <div id="content">
      <div id="recipes"></div>
    </div>
    <div id="recipe-details" style="display: none;">
      <h2 id="recipe-name"></h2>
      <div id="recipe-content"></div>
      <button id="back-button">Back to Recipes</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formulaUrl = urlParams.get("formula");

    function renderFormula(data) {
      const recipeName = data.metadata?.recipe_name || "Unknown Recipe";
      document.getElementById("recipe-name").innerText = recipeName;

      const recipeContent = document.getElementById("recipe-content");
      recipeContent.innerHTML = `
        <div class="section">
          <h2>Metadata</h2>
          <p><strong>Type:</strong> ${data.metadata?.recipe_type || "N/A"}</p>
          <p><strong>Version:</strong> ${data.metadata?.version || "N/A"}</p>
          <p><strong>Description:</strong> ${data.metadata?.description || "No description available."}</p>
        </div>
        <div class="section">
          <h2>Ingredients</h2>
          ${data.bread?.ingredients?.map(ingredient => `
            <div class="ingredient">
              <strong>${ingredient.name}:</strong> ${ingredient.weight_grams}g (${ingredient.percentage || 0}%)
            </div>
          `).join("") || "<p>No ingredients listed.</p>"}
        </div>
      `;
    }

    if (formulaUrl) {
      console.log("Fetching formula from:", formulaUrl);
      const fetchUrl = formulaUrl.startsWith("http")
        ? formulaUrl
        : `${window.location.origin}/${formulaUrl}`;

      fetch(fetchUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch formula. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Loaded formula data:", data);
          renderFormula(data);
        })
        .catch(error => {
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-message").innerText = `Error: ${error.message}`;
          console.error("Error loading formula:", error);
        });
    } else {
      document.getElementById("recipe-name").innerText = "No formula specified.";
      document.getElementById("error-message").style.display = "block";
      document.getElementById("error-message").innerText = "No formula URL provided.";
    }
  </script>
</body>
</html>

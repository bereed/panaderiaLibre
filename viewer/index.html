<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and view bread formulas, ready-to-make products, and special mixtures with Panaderia Libre Viewer.">
  <meta name="theme-color" content="#007BFF">
  <link rel="icon" href="./favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <title>Panaderia Libre Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Panaderia Libre Recipe Viewer</h1>
    <p>Welcome to the Panaderia Libre Recipe Viewer! Explore bread formulas, ready-to-make products, and special mixtures below.</p>
    <div id="content">
      <div id="recipes"></div>
    </div>
    <div id="recipe-details" style="display: none;">
      <h2 id="recipe-name"></h2>
      <div id="recipe-content"></div>
      <button id="back-button">Back to Recipes</button>
    </div>
  </div>

  <script>
    // Fetch recipes.json and render the recipe list
    async function loadRecipes() {
      try {
        const response = await fetch('./recipes.json');
        if (!response.ok) throw new Error(`Failed to load recipes: ${response.statusText}`);
        const recipes = await response.json();

        // Populate the recipe list
        renderRecipeList(recipes);
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<p class="error">Error loading recipes: ${error.message}</p>`;
      }
    }

    function renderRecipeList(recipes) {
      const recipesContainer = document.getElementById("recipes");
      recipesContainer.innerHTML = "";

      Object.keys(recipes).forEach(category => {
        const section = document.createElement("div");
        section.className = "section";
        section.innerHTML = `<h2>${capitalize(category)}</h2><ul id="${category}-list"></ul>`;
        recipesContainer.appendChild(section);

        const list = document.getElementById(`${category}-list`);
        recipes[category].forEach(recipe => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<a href="#" data-url="${recipe.url}">${recipe.name}</a>`;
          list.appendChild(listItem);
        });
      });

      // Add event listeners for links
      document.querySelectorAll("#recipes a").forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          loadRecipe(e.target.dataset.url);
        });
      });
    }

    async function loadRecipe(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load recipe: ${response.statusText}`);
        const recipe = await response.json();

        // Render the recipe details
        renderRecipeDetails(recipe);
      } catch (error) {
        console.error(error);
        document.getElementById("recipe-content").innerHTML = `<p class="error">Error loading recipe: ${error.message}</p>`;
      }
    }

    function renderRecipeDetails(recipe) {
      document.getElementById("recipes").style.display = "none";
      document.getElementById("recipe-details").style.display = "block";

      const metadata = recipe.metadata || {};
      document.getElementById("recipe-name").innerText = metadata.recipe_name || "Unknown Recipe";
      document.getElementById("recipe-content").innerHTML = `
        <div class="section">
          <h2>Metadata</h2>
          <p><strong>Recipe/Product Name:</strong> ${metadata.recipe_name || "N/A"}</p>
          <p><strong>Description:</strong> ${metadata.description || "No description available."}</p>
        </div>
        <div class="section">
          <h2>Ingredients</h2>
          ${recipe.ingredients?.map(ingredient => `
            <p><strong>${ingredient.name}:</strong> ${ingredient.weight_grams || "N/A"}g (${ingredient.notes || "No notes"})</p>
          `).join('') || "<p>No ingredients listed.</p>"}
        </div>
        <div class="section">
          <h2>Instructions</h2>
          ${recipe.instructions?.preparation?.map((step, index) => `
            <p><strong>Step ${index + 1}:</strong> ${step}</p>
          `).join('') || "<p>No instructions provided.</p>"}
        </div>
      `;
    }

    document.getElementById("back-button").addEventListener("click", () => {
      document.getElementById("recipes").style.display = "block";
      document.getElementById("recipe-details").style.display = "none";
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Initialize the viewer
    loadRecipes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread Viewer</title>
  
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Link to manifest.json -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 id="name">Loading...</h1>
    <div id="content">
      <p class="error" id="error-message" style="display: none;">Error loading data. Please check the URL.</p>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => console.log('Service Worker registered:', registration.scope))
        .catch(error => console.error('Service Worker registration failed:', error));
    }

    const urlParams = new URLSearchParams(window.location.search);
    const dataUrl = urlParams.get('data');

    if (dataUrl) {
      fetch(dataUrl)
        .then(response => {
          if (!response.ok) throw new Error("Failed to load data.");
          return response.json();
        })
        .then(data => {
          const content = document.getElementById("content");
          const nameElement = document.getElementById("name");

          if (data.pk === "formula-collection") {
            // Formula View
            nameElement.innerText = data.metadata.recipe_name || "Unknown Formula";
            
            const metadata = `
              <div class="section">
                <h2>Metadata</h2>
                <p><strong>Type:</strong> ${data.metadata.recipe_type}</p>
                <p><strong>Author:</strong> ${data.metadata.author}</p>
                <p><strong>Created Date:</strong> ${data.metadata.created_date}</p>
                <p><strong>Last Updated:</strong> ${data.metadata.last_updated}</p>
                <p><strong>Description:</strong> ${data.metadata.description}</p>
                <p><strong>Tags:</strong> ${data.metadata.tags.join(', ')}</p>
              </div>
            `;
            
            const ingredients = `
              <div class="section">
                <h2>Ingredients</h2>
                ${data.bread.ingredients.map(ingredient => `
                  <div class="ingredient">
                    <strong>${ingredient.name}:</strong> 
                    ${ingredient.weight_grams}g ${ingredient.percentage ? `(${ingredient.percentage}%)` : ""}
                  </div>
                `).join('')}
              </div>
            `;
            
            const instructions = `
              <div class="section">
                <h2>Instructions</h2>
                ${data.instructions.making.map((step, index) => `
                  <p><strong>Step ${index + 1}:</strong> ${step}</p>
                `).join('')}
              </div>
            `;

            const storage = `
              <div class="section">
                <h2>Storage</h2>
                ${data.instructions.storage.map(rec => `<p>${rec}</p>`).join('')}
              </div>
            `;

            const reheating = `
              <div class="section">
                <h2>Reheating</h2>
                ${data.instructions.reheating.map(rec => `<p>${rec}</p>`).join('')}
              </div>
            `;

            const usage = `
              <div class="section">
                <h2>Usage</h2>
                ${data.instructions.usage.map(rec => `<p>${rec}</p>`).join('')}
              </div>
            `;

            const versioning = `
              <div class="section">
                <h2>Versioning</h2>
                <p><strong>Current Version:</strong> ${data.versioning.current_version}</p>
                <h3>Changelog</h3>
                ${data.versioning.changelog.map(change => `
                  <div>
                    <p><strong>Version ${change.version} (${change.date}):</strong></p>
                    <ul>
                      ${change.changes.map(entry => `<li>${entry}</li>`).join('')}
                    </ul>
                  </div>
                `).join('')}
              </div>
            `;

            content.innerHTML = metadata + ingredients + instructions + storage + reheating + usage + versioning;

          } else if (data.pk === "product-collection") {
            // Product View
            nameElement.innerText = data.metadata.product_name || "Unknown Product";

            const metadata = `
              <div class="section">
                <h2>Metadata</h2>
                <p><strong>Author:</strong> ${data.metadata.author}</p>
                <p><strong>Created Date:</strong> ${data.metadata.created_date}</p>
                <p><strong>Last Updated:</strong> ${data.metadata.last_updated}</p>
                <p><strong>Description:</strong> ${data.metadata.description}</p>
                <p><strong>Tags:</strong> ${data.metadata.tags.join(', ')}</p>
              </div>
            `;

            const products = `
              <div class="section">
                <h2>Products</h2>
                ${data.products.map(product => `
                  <div class="product">
                    <h3>${product.type}</h3>
                    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                    <p><strong>Weight:</strong> ${product.weight_grams}g</p>
                    <p><strong>Dimensions:</strong> ${product.dimensions_cm.join(' x ')} cm</p>
                    <p><strong>Packaging:</strong> ${product.packaging}</p>
                    <p><strong>Stock:</strong> ${product.stock} available</p>
                    ${product.bulk_discount ? `
                      <p><strong>Bulk Discount:</strong> Buy ${product.bulk_discount.min_quantity} or more for $${product.bulk_discount.price_per_unit.toFixed(2)} each</p>
                    ` : ""}
                  </div>
                `).join('')}
              </div>
            `;

            content.innerHTML = metadata + products;

          } else if (data.pk === "mixture-collection") {
            // Mixture View
            nameElement.innerText = data.metadata.recipe_name || "Unknown Mixture";

            const metadata = `
              <div class="section">
                <h2>Metadata</h2>
                <p><strong>Type:</strong> ${data.metadata.recipe_type}</p>
                <p><strong>Author:</strong> ${data.metadata.author}</p>
                <p><strong>Created Date:</strong> ${data.metadata.created_date}</p>
                <p><strong>Last Updated:</strong> ${data.metadata.last_updated}</p>
                <p><strong>Description:</strong> ${data.metadata.description}</p>
                <p><strong>Tags:</strong> ${data.metadata.tags.join(', ')}</p>
              </div>
            `;

            const ingredients = `
              <div class="section">
                <h2>Ingredients</h2>
                ${data.ingredients.map(ingredient => `
                  <div class="ingredient">
                    <strong>${ingredient.name}:</strong> 
                    ${ingredient.weight_grams}g <em>${ingredient.notes}</em>
                  </div>
                `).join('')}
              </div>
            `;

            const instructions = `
              <div class="section">
                <h2>Instructions</h2>
                ${data.instructions.mixing.map((step, index) => `
                  <p><strong>Step ${index + 1}:</strong> ${step}</p>
                `).join('')}
                <h3>Usage</h3>
                ${data.instructions.usage.map((step, index) => `
                  <p><strong>Usage ${index + 1}:</strong> ${step}</p>
                `).join('')}
              </div>
            `;

            const storage = `
              <div class="section">
                <h2>Storage</h2>
                ${data.storage.recommendations.map(rec => `<p>${rec}</p>`).join('')}
              </div>
            `;

            const allergens = `
              <div class="section">
                <h2>Allergens</h2>
                <p><strong>Contains:</strong> ${data.allergens.contains.join(', ')}</p>
                <p><strong>May Contain Traces Of:</strong> ${data.allergens.may_contain_traces_of.join(', ')}</p>
              </div>
            `;

            content.innerHTML = metadata + ingredients + instructions + storage + allergens;

          } else {
            nameElement.innerText = "Unsupported Data Type";
            content.innerHTML = `<p class="error">The data type is not recognized.</p>`;
          }
        })
        .catch(error => {
          document.getElementById("error-message").style.display = "block";
          console.error(error);
        });
    } else {
      document.getElementById("name").innerText = "No data specified.";
    }
  </script>
</body>
</html>

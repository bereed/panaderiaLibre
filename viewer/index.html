<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread Formula Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      color: #555;
    }
    .ingredient, .yeast, .inclusion {
      margin: 5px 0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="recipe-name">Loading...</h1>
    <div id="recipe-content">
      <p class="error" id="error-message" style="display: none;">Error loading formula. Please check the URL.</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formulaUrl = urlParams.get('formula');

    if (formulaUrl) {
      fetch(formulaUrl)
        .then(response => {
          if (!response.ok) throw new Error("Failed to load formula.");
          return response.json();
        })
        .then(data => {
          // Display formula content
          const recipeName = data.metadata.recipe_name || "Unknown Recipe";
          document.getElementById("recipe-name").innerText = recipeName;

          const recipeContent = document.getElementById("recipe-content");
          recipeContent.innerHTML = `
            <div class="section">
              <h2>Metadata</h2>
              <p><strong>Type:</strong> ${data.metadata.recipe_type}</p>
              <p><strong>Version:</strong> ${data.metadata.version}</p>
              <p><strong>Description:</strong> ${data.metadata.description}</p>
            </div>
            <div class="section">
              <h2>Ingredients</h2>
              ${data.bread.ingredients.map(ingredient => `
                <div class="ingredient">
                  <strong>${ingredient.name}:</strong> ${ingredient.weight_grams}g (${ingredient.percentage}%)
                </div>`).join('')}
            </div>
            <div class="section">
              <h2>Instructions</h2>
              ${data.instructions.making.map((step, index) => `
                <p><strong>Step ${index + 1}:</strong> ${step}</p>`).join('')}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById("error-message").style.display = "block";
          console.error(error);
        });
    } else {
      document.getElementById("recipe-name").innerText = "No formula specified.";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore and view bread formulas, ready-to-make products, and special mixtures with Panaderia Libre Viewer.">
  <meta name="theme-color" content="#007BFF">
  <link rel="icon" href="./favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <title>Panaderia Libre Viewer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Panaderia Libre Recipe Viewer</h1>
    <p>Welcome to the Panaderia Libre Recipe Viewer! Here, you can explore and view recipes for bread formulas, ready-to-make products, and special mixtures. Use the query parameter <code>?formula=</code> to load a specific recipe.</p>
    <div id="content">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    // Get the formula URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const formulaUrl = urlParams.get('formula');

    if (formulaUrl) {
      console.log("Fetching formula from:", formulaUrl);

      // Ensure correct URL resolution for both relative and absolute URLs
      const fetchUrl = formulaUrl.startsWith('http') ? formulaUrl : `${window.location.origin}/${formulaUrl}`;

      // Fetch the formula and render the page
      fetch(fetchUrl)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to fetch formula. Status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const metadata = data.metadata || {};
          const pk = data.pk || "N/A";
          const sk = data.sk || "N/A";

          document.getElementById("page-title").innerText = metadata.recipe_name || metadata.product_name || "Unknown Recipe";
          document.getElementById("content").innerHTML = `
            <div class="section">
              <h2>Metadata</h2>
              <p><strong>Recipe/Product Name:</strong> ${metadata.recipe_name || metadata.product_name || "N/A"}</p>
              <p><strong>Primary Key (PK):</strong> ${pk}</p>
              <p><strong>Sort Key (SK):</strong> ${sk}</p>
              <p><strong>Version:</strong> ${metadata.version || "N/A"}</p>
              <p><strong>Description:</strong> ${metadata.description || "No description available."}</p>
            </div>
            <div class="section">
              <h2>Ingredients</h2>
              ${data.ingredients?.map(ingredient => `
                <p><strong>${ingredient.name}:</strong> ${ingredient.weight_grams || "N/A"}g (${ingredient.notes || "No notes"})</p>
              `).join('') || "<p>No ingredients listed.</p>"}
            </div>
            <div class="section">
              <h2>Instructions</h2>
              ${data.instructions?.preparation?.map((step, index) => `
                <p><strong>Step ${index + 1}:</strong> ${step}</p>
              `).join('') || "<p>No instructions provided.</p>"}
            </div>
          `;
        })
        .catch(error => {
          console.error("Error fetching formula:", error);
          document.getElementById("content").innerHTML = `<p class="error">Error loading the formula: ${error.message}</p>`;
        });
    } else {
      // No formula provided in the query parameter
      document.getElementById("page-title").innerText = "Explore Recipes";
      document.getElementById("content").innerHTML = `
        <div class="section">
          <h2>Instructions</h2>
          <p>Please provide a valid formula URL using the <code>?formula=</code> query parameter.</p>
          <p>Example: <a href="./index.html?formula=../formulas/basic.json">Load Basic Formula</a></p>
        </div>
      `;
    }
  </script>

  <script>
    // Register the Service Worker for PWA functionality
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../sw.js')
        .then(registration => console.log('Service Worker registered:', registration))
        .catch(error => console.error('Service Worker registration failed:', error));
    }
  </script>
</body>
</html>
